<head>

<script>
$(document).ready(function() {

  $("#button").click(function(e){
  var value = $("#cssinput").val();
  console.log(value);
  e.preventDefault();
  $("#dispartist").text(value);
var url_1="http://ws.audioscrobbler.com/2.0/?method=artist.getInfo&artist="
var url_2=value;
var url_3="&format=json&api_key=258303230cddf69a971363704764e221";

  console.log(myurl);
 $.ajax({
  url: myurl, 
  
  success: function(data) {

 // $(body).css("background","url("+img+") no-repeat";
}

})

});
});

</head>
